---
layout: default
title: キャラソート
js: |
  <script src="../data/js/constructors.js" crossorigin="anonymous"></script>
  <script src="./js/sort.js" crossorigin="anonymous"></script>
---

<i
  id="page-top"
  class="bi bi-arrow-up-circle-fill"
  style="font-size: 2rem; position: fixed; bottom: 5%; right: 5%; cursor: pointer; z-index: 100"
></i>

<div class="container-fluid">
  <div id="battleNumber" class="alert alert-secondary my-2 w-50 mx-auto"></div>

  <div class="w-50 mx-auto text-center">
    好きな方（または引き分け）を選択してください。

    <div class="progress my-2">
      <div
        id="result-progress"
        class="progress-bar progress-bar-striped bg-info"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <button id="reset" class="btn btn-secondary btn-sm">やり直す</button>
  </div>

  <div class="row my-2 mx-5 align-items-center">
    <div class="col-md-5 col-sm-12">
      <div id="leftField" class="card" style="cursor: pointer"></div>
    </div>
    <div class="col-md-2 col-sm-12 my-3">
      <div id="middleField" class="card text-center" style="cursor: pointer">
        <p class="card-text">引き分け</p>
      </div>
    </div>
    <div class="col-md-5 col-sm-12">
      <div id="rightField" class="card" style="cursor: pointer"></div>
    </div>
  </div>

  <div class="mx-5" id="resultField"></div>
</div>
